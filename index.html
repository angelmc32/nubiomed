    <nav class="uk-navbar-container" uk-navbar>
      <div class="uk-navbar-left">
        <ul class="uk-navbar-nav">
          <li><a href="">nubiomed</a></li>
        </ul>

      <div class="uk-navbar-right">

      </div>
    </nav>
    <header>
      <h1>Tu práctica médica, donde tú quieras</h1>
    </header>
    <main>
      <div class="section1">
        <div class="problem">
          <div class="image-container">
            <img src="./images/doctor-office-circle.svg" alt="" />
          </div>
          <div class="problem-text">
            <p>¿Quieres dar consulta, pero no tienes consultorio?</p>
          </div>
        </div>
        <div class="problem">
          <div class="image-container">
            <img src="./images/patients-circle.svg" alt="" />
          </div>
          <div class="problem-text">
            <p>¿Quieres tener más pacientes?</p>
          </div>
        </div>
        <div class="problem">
          <div class="image-container">
            <img src="./images/investment-circle.svg" alt="" />
          </div>
          <div class="problem-text">
            <p>Empieza tu práctica médica con mínima inversión</p>
          </div>
        </div>
        <div class="form-container">
          <h2>¿Quieres saber cómo?</h2>
          <div class="form">
            <form action="">
              <input class="uk-input" type="text" placeholder="Ingresa tu e-mail"/>
              <div class="uk-margin">
                <button class="uk-button uk-button-primary">Quiero más información</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
