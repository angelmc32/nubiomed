<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.1.7/css/uikit.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="grid-container" uk-grid>
      <div class="half-container uk-width-1-2">
        <h1>Tu practica medica, donde tu quieras</h1>
        <p>Quieres dar consulta, pero no tienes consultorio?</p>
        <p>Quieres tener mas pacientes?</p>
        <p>Lorem ipsum dolor sit amet consectetur.</p>
      </div>
      <div class="half-container uk-width-1-2">
        <form action="">
          <fieldset class="uk-fieldset">
            <legend class="uk-legend">
              <h2>Te gustaria conocer como?</h2>
            </legend>
            <input
              class="uk-input"
              type="text"
              placeholder="Ingresa tu e-mail"
            />
            <div class="uk-margin">
              <button class="uk-button uk-button-primary">
                Quiero saber mas!
              </button>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.1.7/js/uikit.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.1.7/js/uikit-icons.min.js"></script>
  </body>
</html>
