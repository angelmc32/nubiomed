<html lang="en">
  <head>

      rel="stylesheet"

      rel="stylesheet"

  <body>
    <nav class="uk-navbar-container" uk-navbar>
      <div class="uk-navbar-left">
        <ul class="uk-navbar-nav">
          <li><a href="">nubiomed</a></li>
        </ul>
      </div>
      <div class="uk-navbar-right">
        <ul class="uk-navbar-nav">
          <li><a href="">contacto</a></li>
        </ul>
      </div>
    </nav>
    <header>
      <h1>Tu práctica médica, donde tú quieras</h1>
    </header>
    <main>
      <div class="section1">
        <div class="problem">
          <div class="image-container">
            <img src="doctor-office-circle.svg" alt="" />
          </div>
          <div class="problem-text">
            <p>¿Quieres dar consulta, pero no tienes consultorio?</p>
          </div>
        </div>
        <div class="problem">
          <div class="image-container">
            <img src="patients-circle.svg" alt="" />
          </div>
          <div class="problem-text">
            <p>¿Quieres tener más pacientes?</p>
          </div>
        </div>
        <div class="problem">
          <div class="image-container">
            <img src="investment-circle.svg" alt="" />
          </div>
          <div class="problem-text">
            <p>Empieza tu práctica médica con mínima inversión</p>
          </div>
        </div>
        <div class="form-container">
          <h2>¿Quieres saber cómo?</h2>
          <div class="form">
            <form action="" id="email-form">
              <input class="uk-input" id="email-input" type="text" placeholder="Ingresa tu e-mail"/>
              <div class="uk-margin">
                <button class="uk-button uk-button-primary" id="submit-button">Quiero más información</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="/__/firebase/6.3.5/firebase-app.js"></script>

    <script>
      // Set the configuration for your app
      // TODO: Replace with your project's config object
      var firebaseConfig = {
        apiKey: "AIzaSyBdPCgpYNy85ixXSYg4OefiLuE-BavBkU8",

        databaseURL: "https://nubiomed-health.firebaseio.com",
        projectId: "nubiomed-health",
        storageBucket: "",

        appId: "1:912900274394:web:8d30b35467efd381"
      };
      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
    </script>
     <script>
      function submitClick(e) {
        e.preventDefault;
        var database = firebase.database().ref("e-mail");
        var inputElement = document.getElementById("email-input");
        var inputEmail = inputElement.value;
        
        console.log("Gracias por el interes, pronto escucharas de nosotros!");

        database.push().set(inputEmail);
      }

      window.onload = function() {
        var submitBtn = document.getElementById("submit-button")
        console.log(submitBtn);
        submitBtn.addEventListener("submit",submitClick);
        console.log("loaded");
      };
     </script>
